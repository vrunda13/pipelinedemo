<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div id="root">
        <div class="field" id="tweet">
            <label for="tweet-input-120" class="field__label">
                Tweet tweet! (warn @100 / stop @120 / hard limit)
            </label>
            <div class="textareaWithLimits" data-limit="120" data-warn-limit="100">
                <textarea id="tweet-input-120" data-testid="tweet-input" class="field__input textareaWithLimits__input"
                    rows="5"></textarea>
                <span id="tweet-input-limit" class="textareaWithLimits__limit bg-ok"></span>
            </div>
        </div>
        <div class="field" id="tweet">
            <label for="tweet-input-240" class="field__label">
                Tweet tweet! (warn @220 / stop @240 / hard limit)
            </label>
            <div class="textareaWithLimits" data-limit="240" data-warn-limit="220">
                <textarea id="tweet-input-240" data-testid="tweet-input" class="field__input textareaWithLimits__input"
                    rows="5"></textarea>
                <span id="tweet-input-limit" class="textareaWithLimits__limit bg-ok"></span>
            </div>
        </div>
        <div class="field" id="tweet">
            <label for="tweet-input-120-soft" class="field__label">
                Tweet tweet! (warn @80 / stop @120 / soft limit)
            </label>
            <div class="textareaWithLimits" data-limit="120" data-warn-limit="80" data-limit-type="soft">
                <textarea id="tweet-input-120-soft" data-testid="tweet-input"
                    class="field__input textareaWithLimits__input" rows="5"></textarea>
                <span id="tweet-input-limit" class="textareaWithLimits__limit bg-ok"></span>
            </div>
        </div>
        <div class="field" id="tweet">
            <label for="tweet-input-240-soft" class="field__label">
                Tweet tweet! (warn @200 / stop @240 / soft limit)
            </label>
            <div class="textareaWithLimits" data-limit="240" data-warn-limit="200" data-limit-type="soft">
                <textarea id="tweet-input-240-soft" data-testid="tweet-input"
                    class="field__input textareaWithLimits__input" rows="5"></textarea>
                <span id="tweet-input-limit" class="textareaWithLimits__limit bg-ok"></span>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
